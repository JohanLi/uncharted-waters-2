name: 'End-to-end tests'
on: ['push']

jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: 'actions/checkout@v2'
      - name: Run tests
        run: |
          npm ci
          npm run test:endToEnd
